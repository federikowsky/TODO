<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar Filtri</title>
  <link rel="stylesheet" href="style.css" />
  <script src="results.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="filter-container">
      <div class="filter-header">
        <button class="toggle-button" id="toggleFilters" aria-expanded="true" aria-controls="filterWrapper">
          🎛️ Filtri <span class="filter-badge" id="filterBadge">0</span>
        </button>
        <button class="reset-filters" id="resetFilters" title="Reset filtri" aria-label="Reset filtri">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 3a7 7 0 1 1-6.32 4" stroke="#c586c0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="3 4 7 4 7 8" stroke="#c586c0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <input type="text" class="search-bar" id="searchBar" placeholder="Cerca..." aria-label="Cerca" autocomplete="off" />
      <div class="filter-panel-wrapper" id="filterWrapper">
        <div class="filter-panel">
          <div class="filter-row">
            <div class="inline-checkbox">
              <input type="checkbox" id="includeSections" />
              <label for="includeSections">Includi Sezioni</label>
            </div>
          </div>
          <div class="filter-row">
            <div class="inline-checkbox">
              <input type="checkbox" id="hasNotes" />
              <label for="hasNotes">Ha Note</label>
            </div>
          </div>
          <div class="filter-row">
            <label for="status" class="full-width-label"><span>Status</span></label>
            <select id="status">
              <option value="none">Tutti</option>
              <option value="todo">Todo</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="filter-row">
            <label for="priority" class="full-width-label"><span>Priorità</span></label>
            <select id="priority">
              <option value="none">Tutte</option>
              <option value="low">Bassa</option>
              <option value="medium">Media</option>
              <option value="high">Alta</option>
            </select>
          </div>
          <div class="filter-row">
            <label for="metaInput" class="full-width-label"><span>Meta</span></label>
            <div class="input-group-meta full-width-meta" style="position:relative;">
              <span class="input-group-meta-prepend">@</span>
              <input type="text" name="meta" id="metaInput" placeholder="Meta" aria-label="Meta" autocomplete="off" />
              <div class="meta-hint-dropdown" id="metaHintDropdown" role="listbox" aria-label="Suggerimenti Meta"></div>
            </div>
            <div class="meta-selected-list" id="metaSelectedList" aria-label="Meta selezionati"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar-divider"></div>
    <div class="results-section">
      <h3>Risultati filtrati</h3>
      <ul id="resultsList">
        <li>📌 Nodo 1</li>
        <li>📌 Nodo 2</li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
